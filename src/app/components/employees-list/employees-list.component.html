<div class="employeeCards">
    <div class="card mx-2" style="width: 18rem;" *ngFor="let employee of arrEmployees">
        <img src={{employee?.avatar}} class="card-img-top" alt="ProfilePic">
        <div class="card-body">
        <h5 class="card-title">{{employee?.first_name}} {{employee?.last_name}}</h5>
        <p class="card-text">{{employee?.email}}</p>
        <p class="card-text">Employee's ID: {{employee?.id}}</p>
        </div>
    </div>
</div>

<div class="buttonNext d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="nextPage()">Show more</button>
</div>
